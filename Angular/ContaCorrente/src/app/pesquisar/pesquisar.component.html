<form class ="jumbotron"> 
  <div class="form-group">
    <label for="pesquisarContaCorrente">Consultar</label>

    <input type="text" class="form-control" 
    placeholder="Digite o nÃºmero da Conta Corrente" [(ngModel)]="numeroContaCorrente"
    [ngModelOptions]="{standalone: true}">
